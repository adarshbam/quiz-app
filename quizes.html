<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css" />
    <script src="quiz.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <header class="header">
        <img class="quiz-time" src="./images/Quiz-time.svg" alt="quiz-time" />
        <div class="right-section">
          <div class="speaker-imgs">
            <img src="./images/speaker.svg" alt="speaker" class="speaker" />
            <img src="./images/mute.svg" alt="mute" class="mute" />
          </div>
          <div class="question-no">
            <span class="quiz-no">02</span>
            /
            <span class="no-of-questions">25</span>
          </div>
        </div>
      </header>
      <h1 class="question"></h1>
      <div class="timer">00:00</div>
      <div class="options"></div>

      <audio src="./sounds/ticking-down.mp3" class="ticking"></audio>
      <audio src="./sounds/correct.mp3" class="correct-audio"></audio>
      <audio src="./sounds/wrong.mp3" class="wrong-audio"></audio>
      <audio src="sounds/start.mp3" class="bg-audio" loop></audio>
    </div>
    <div class="next-quiz">
      <a href="#" class="next">Next ></a>
    </div>
  </body>
</html>
