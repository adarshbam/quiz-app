<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="result.css" />
    <link rel="stylesheet" href="share.css" />
    <script src="result.js" type="module"></script>
    <script src="share.js" type="module"></script>
  </head>
  <body>
    <img class="quiz-time" src="images/Quiz-time.svg" alt="quiz-time" />
    <h2 class="result-heading">Result</h2>

    <div class="result">
      <div class="score">
        <div class="pie-chart" title="Correct / Incorrect">
          <div class="center">
            <span class="correct-answers">22</span>/<span
              class="no-of-questions"
              >25</span
            >
          </div>
          <p class="label correct" title="Correct Answers">
            <span class="green"></span><span class="correct-per">70%</span>
          </p>
          <p class="label wrong" title="Incorrect Answers">
            <span class="red"></span><span class="wrong-per">30%</span>
          </p>
        </div>
      </div>
      <div class="correct-answers-bar"></div>
      <div class="wrong-answers-bar"></div>
    </div>
    <div class="result-msg">“Keep learning, you have a good score!”</div>
    <a href="index.html" class="retry"><span><<<</span> Retry</a>

    <div class="share-options">
      <p class="share-text">Share your score:</p>
      <img id="share-linkedin" src="./images/linkedin.svg" alt="linkedIn" />
      <img id="share-twitter" src="./images/twitter.svg" alt="twitter" />
      <img id="share-instagram" src="./images/instagram.svg" alt="instagram" />
    </div>

    <!-- a button to download the image manually (hidden normally) -->
    <button id="download-image" style="display: none">Download image</button>

    <video src="videos/slash.webm" class="ace-video hidden" loop></video>
    <audio src="sounds/sword-1.mp3" class="ace-audio-1"></audio>
    <audio src="sounds/sword-2.mp3" class="ace-audio-2"></audio>
  </body>
</html>
